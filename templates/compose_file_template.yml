version: '2'
services:
  {% macro postgres_container(postgres_host_name, exporter_name, port=5432, metrics_path='/metrics', extra_host=None) -%}
  {{ exporter_name }}:
    container_name: {{ exporter_name }}
    image: wrouesnel/postgres_exporter
    {% if extra_host -%}
    extra_hosts:
      - {{ extra_host}}
    {% endif -%}
    environment:
      - DATA_SOURCE_URI={{ postgres_host_name }}:{{ port }}/rutherford?sslmode=disable
      - DATA_SOURCE_USER=$POSTGRES_DB_USER
      - DATA_SOURCE_PASS=$POSTGRES_DB_PASSWORD
  {% endmacro -%}

  # Postgres
  {%- if postgres_containers -%}
  {%- for postgres_environment, container in postgres_containers.iteritems() %}
  {%- if postgres_environment is equalto 'live' %}
  {{ postgres_container(postgres_host_name='postgres', exporter_name=container.exporter_name + '-isaac-3') }}
  {{ postgres_container(postgres_host_name='remote-postgres', exporter_name=container.exporter_name + '-isaac-2', extra_host='remote-postgres:$REMOTE_POSTGRES') }}
  {%- else %}
  {{ postgres_container(postgres_host_name=container.name, exporter_name=container.exporter_name) }}
  {%- endif %}
  {%- endfor %}
  {%- endif %}

  # Elastic
  elasticsearch-exporter-isaac-3:
    container_name: elasticsearch-exporter-isaac-3
    image: justwatch/elasticsearch_exporter:1.0.2
    extra_hosts:
      - elasticsearch:$LOCAL_ELASTICSEARCH_IP
    command:
      - '-es.uri=http://elasticsearch:9200'

  elasticsearch-exporter-isaac-2:
    container_name: elasticsearch-exporter-isaac-2
    image: justwatch/elasticsearch_exporter:1.0.2
    extra_hosts:
      - remote-elasticsearch:$REMOTE_ELASTICSEARCH_IP
    command:
      - '-es.uri=http://remote-elasticsearch:9200'


  # Metrics Collating and Querying
  prometheus:
    container_name: prometheus
    image: prom/prometheus
    command:
      - --web.enable-lifecycle
      - --storage.tsdb.retention=90d
      - --storage.tsdb.path=/prometheus/data
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./{{prometheus_config_path}}:/etc/prometheus/prometheus.yml
      - /var/lib/prometheus:/prometheus/data
    ports:
      - 9090:9090

  grafana:
    container_name: grafana
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=$GRAFANA_ADMIN_USER
      - GF_SECURITY_ADMIN_PASSWORD=$GRAFANA_ADMIN_PASSWORD
      - GF_DATABASE_TYPE=sqlite3
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_BASIC_ENABLED=false
    volumes:
      - /var/lib/grafana:/var/lib/grafana
    ports:
      - 3000:3000


networks:
  default:
    external:
      name: isaac